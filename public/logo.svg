<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pulse wave circles -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#pulse-gradient)" stroke-width="3" filter="url(#glow)" opacity="0.3"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#pulse-gradient)" stroke-width="3" filter="url(#glow)" opacity="0.5"/>
  <circle cx="100" cy="100" r="40" fill="url(#pulse-gradient)" filter="url(#glow)"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="15" fill="white"/>
</svg>
